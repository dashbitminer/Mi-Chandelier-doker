name: Deploy to Server via SSH

on:
  push:
    branches:
      - main  # Ejecutar el deploy cuando haya un push en la rama main 1

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Configure SSH Key and Connect
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "üîπ [INFO] Creando directorio SSH..."
          mkdir -p ~/.ssh  

          echo "üîπ [INFO] Guardando la clave privada..."
          echo "$PRIVATE_KEY" | awk 'BEGIN{RS="\\n";ORS="\n"}{print}' > ~/.ssh/id_rsa

          echo "üîπ [INFO] Ajustando permisos de la clave..."
          chmod 600 ~/.ssh/id_rsa  

          echo "üîπ [INFO] Verificando que la clave privada es v√°lida..."
          if ! grep -q "PRIVATE KEY" ~/.ssh/id_rsa; then
            echo "‚ùå ERROR: La clave privada no tiene el formato correcto"
            exit 1
          fi

          echo "üîπ [INFO] Deteniendo cualquier agente SSH previo..."
          pkill ssh-agent || true  

          echo "üîπ [INFO] Iniciando nuevo agente SSH..."
          eval "$(ssh-agent -s)"

          echo "üîπ [INFO] Agregando la clave privada al agente SSH..."
          ssh-add ~/.ssh/id_rsa || { echo "‚ùå ERROR: No se pudo agregar la clave SSH"; exit 1; }

          echo "üîπ [INFO] Verificando que SERVER_IP no est√° vac√≠o..."
          if [ -z "$SERVER_IP" ]; then
            echo "‚ùå ERROR: La variable SERVER_IP est√° vac√≠a"
            exit 1
          fi
          echo "üîπ [INFO] SERVER_IP es: $SERVER_IP"

          echo "üîπ [INFO] Probando conectividad con ping..."
          ping -c 3 "$SERVER_IP" || echo "‚ö†Ô∏è ADVERTENCIA: No se pudo hacer ping al servidor"

          echo "üîπ [INFO] Intentando agregar la IP del servidor a los hosts conocidos..."
          for i in {1..3}; do
            echo "üîÑ Intento $i de 3..."
            ssh-keyscan -H "$SERVER_IP" >> ~/.ssh/known_hosts && break
            sleep 2
          done

          echo "üîπ [INFO] Verificando si la clave se agreg√≥ correctamente..."
          if ! ssh-keygen -F "$SERVER_IP" > /dev/null; then
            echo "‚ùå ERROR: ssh-keyscan fall√≥ despu√©s de 3 intentos. ¬øEl servidor est√° en l√≠nea?"
            exit 1
          fi

          echo "üîπ [INFO] Verificando conexi√≥n con el servidor..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@$SERVER_IP "echo '‚úÖ Conexi√≥n SSH exitosa'"

      - name: Deploy code to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "üîπ [INFO] Movi√©ndonos al directorio de la aplicaci√≥n..."
          ssh -o StrictHostKeyChecking=no ubuntu@$SERVER_IP << 'EOF'
            cd /var/www/fastuser/data/www/awschandelier.romeo-dev.online || { echo "‚ùå ERROR: No se pudo acceder al directorio"; exit 1; }
            
            echo "üîπ [INFO] Configurando permisos para evitar problemas con git..."
            sudo git config --global --add safe.directory /var/www/fastuser/data/www/awschandelier.romeo-dev.online
            
            echo "üîπ [INFO] Haciendo pull del c√≥digo..."
            git pull origin main || { echo "‚ùå ERROR: git pull fall√≥"; exit 1; }

            echo "üîπ [INFO] Reiniciando servicios..."
            sudo systemctl restart nginx  
            sudo systemctl restart php8.1-fpm  

            echo "üîπ [INFO] Limpiando cach√© de Laravel..."
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            echo "üîπ [INFO] Ejecutando migraciones..."
            php artisan migrate --force  

            echo "üîπ [INFO] Reiniciando colas de Laravel..."
            php artisan queue:restart  

            echo "‚úÖ [INFO] Deploy completado con √©xito."
          EOF
