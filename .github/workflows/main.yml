name: Deploy to Server via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Configure SSH Key and Connect
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "ðŸ”¹ [INFO] Creando directorio SSH..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh

          echo "ðŸ”¹ [INFO] Guardando la clave privada..."
          echo "$PRIVATE_KEY" | sed 's/\\n/\n/g' > ~/.ssh/id_rsa

          echo "ðŸ”¹ [INFO] Ajustando permisos de la clave..."
          chmod 600 ~/.ssh/id_rsa

          echo "ðŸ”¹ [INFO] Verificando que la clave privada es vÃ¡lida..."
          if ! ssh-keygen -y -f ~/.ssh/id_rsa &>/dev/null; then
            echo "âŒ ERROR: La clave privada es invÃ¡lida o estÃ¡ daÃ±ada"
            exit 1
          fi

          echo "ðŸ”¹ [INFO] Deteniendo cualquier agente SSH previo..."
          pkill ssh-agent || true

          echo "ðŸ”¹ [INFO] Iniciando nuevo agente SSH..."
          eval "$(ssh-agent -s)"

          echo "ðŸ”¹ [INFO] Agregando la clave privada al agente SSH..."
          ssh-add ~/.ssh/id_rsa || { echo "âŒ ERROR: No se pudo agregar la clave SSH"; exit 1; }

          echo "ðŸ”¹ [INFO] Agregando la IP del servidor a los hosts conocidos..."
          ssh-keyscan -H "$SERVER_IP" >> ~/.ssh/known_hosts

          echo "ðŸ”¹ [INFO] Probando conexiÃ³n SSH..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@$SERVER_IP "echo 'âœ… ConexiÃ³n SSH exitosa'"

      - name: Deploy code to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          echo "ðŸ”¹ [INFO] Conectando al servidor para hacer el deploy..."
          ssh -o StrictHostKeyChecking=no ubuntu@$SERVER_IP << 'EOF'
            echo "ðŸ”¹ [INFO] Accediendo al directorio del proyecto..."
            cd /var/www/fastuser/data/www/awschandelier.romeo-dev.online || { echo "âŒ ERROR: No se pudo acceder al directorio"; exit 1; }

            echo "ðŸ”¹ [INFO] Haciendo pull del cÃ³digo..."
            git pull origin main || { echo "âŒ ERROR: Git pull fallÃ³"; exit 1; }

            echo "ðŸ”¹ [INFO] Reiniciando servicios..."
            sudo systemctl restart nginx || { echo "âŒ ERROR: No se pudo reiniciar Nginx"; exit 1; }
            sudo systemctl restart php8.1-fpm || { echo "âŒ ERROR: No se pudo reiniciar PHP-FPM"; exit 1; }

            echo "ðŸ”¹ [INFO] Limpiando cachÃ©s de Laravel..."
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear

            echo "ðŸ”¹ [INFO] Aplicando migraciones..."
            php artisan migrate --force || { echo "âŒ ERROR: Migraciones fallaron"; exit 1; }

            echo "ðŸ”¹ [INFO] Reiniciando colas de Laravel..."
            php artisan queue:restart || { echo "âŒ ERROR: No se pudo reiniciar las colas"; exit 1; }

            echo "âœ… [Ã‰XITO] Deploy completado correctamente!"
          EOF
