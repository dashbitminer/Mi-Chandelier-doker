name: Deploy to Server with Tailscale

on:
  push:
    branches:
      - main  # Despliega cuando se haga push a la rama main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Download Tailscale
        run: curl -fsSL https://tailscale.com/install.sh | sh

      - name: Start Tailscale
        run: sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Add SSH key
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          # Limpiar la clave y eliminar posibles caracteres de salto de lÃ­nea o retorno de carro (\r)
          echo "$PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Usamos 'tee' para redirigir la salida correctamente al archivo known_hosts
          ssh-keyscan -H <TAILSCALE_IP> | tee -a ~/.ssh/known_hosts > /dev/null

      - name: Deploy code to server
        run: |
          ssh ubuntu@<TAILSCALE_IP> << 'EOF'
            cd /var/www/fastuser/data/www/awschandelier.romeo-dev.online
            git pull origin main
            # Abajo editar todos los servicios a reestablecer
            sudo systemctl restart nginx
            sudo systemctl restart apache2
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
            php artisan config:cache
            php artisan route:cache
            php artisan queue:restart
          EOF
