name: Deploy to Server with Tailscale

on:
  push:
    branches:
      - main  # Despliega cuando se haga push a la rama main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Tailscale
      run: |
        sudo apt-get update
        sudo apt-get install -y tailscale
        sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
    
    - name: Add SSH key
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H <TAILSCALE_IP> >> ~/.ssh/known_hosts

    - name: Deploy code to server
      run: |
        ssh ubuntu@<TAILSCALE_IP> << 'EOF'
          cd /var/www/fastuser/data/www/awschandelier.romeo-dev.online
          git pull origin main
          # AquÃ­ puedes ejecutar comandos adicionales como reiniciar servicios
          sudo systemctl restart nginx
          sudo systemctl restart apache2
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          php artisan config:cache
          php artisan route:cache
          php artisan queue:restart


        EOF
