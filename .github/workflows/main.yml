name: Deploy to Server with Tailscale

on:
  push:
    branches:
      - main  # Despliega cuando se haga push a la rama main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Fix Tailscale Repository
        run: |
          sudo rm /etc/apt/sources.list.d/tailscale.list || true
          sudo rm /usr/share/keyrings/tailscale-archive-keyring.gpg || true
          sudo apt update
          curl -fsSL https://pkgs.tailscale.com/stable/ubuntu/gpg.key | sudo gpg --dearmor -o /usr/share/keyrings/tailscale-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/tailscale.list
          sudo apt update

      - name: Install Tailscale
        run: sudo apt install tailscale -y

      - name: Start Tailscale
        run: sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}

      - name: Add SSH key
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H <TAILSCALE_IP> >> ~/.ssh/known_hosts

      - name: Deploy code to server
        run: |
          ssh ubuntu@<TAILSCALE_IP> << 'EOF'
            cd /var/www/fastuser/data/www/awschandelier.romeo-dev.online
            git pull origin main
            # Abajo editar todos los servicios a reestablecer
            sudo systemctl restart nginx
            sudo systemctl restart apache2
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
            php artisan view:clear
            php artisan config:cache
            php artisan route:cache
            php artisan queue:restart
          EOF

